<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Mireb Marketplace</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Mireb Marketplace</h1>
            <nav>
                <ul>
                    <li><a href="/">Accueil</a></li>
                    <li><a href="/products.html">Produits</a></li>
                    <li><a href="/login.html" class="active">Connexion</a></li>
                    <li><a href="/register.html">Inscription</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container auth-container">
        <h2>Connexion</h2>
        <form id="login-form" class="auth-form">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div id="error-message" class="error-message"></div>
            <button type="submit" class="btn-primary">Se connecter</button>
            <p class="auth-link">Pas encore de compte? <a href="/register.html">S'inscrire</a></p>
        </form>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Mireb Marketplace</p>
        </div>
    </footer>

    <script src="js/auth.js"></script>
</body>
</html>
